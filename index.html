<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juan Francisco Crespo Galan | Senior Software Engineer</title>

    <!-- Static fallback meta tags for non-JS crawlers -->
    <meta name="description" content="Senior Software Engineer with 10+ years of experience in embedded systems, full-stack web development, data engineering, and machine learning. Based in Spain." />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Juan Francisco Crespo Galan | Senior Software Engineer" />
    <meta property="og:description" content="Senior Software Engineer with 10+ years of experience in embedded systems, full-stack web development, data engineering, and machine learning. Based in Spain." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dethon.github.io/cv-page/" />
    <meta property="og:image" content="https://dethon.github.io/cv-page/og-image.png" />

    <!-- Twitter Cards -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Juan Francisco Crespo Galan | Senior Software Engineer" />
    <meta property="twitter:description" content="Senior Software Engineer with 10+ years of experience in embedded systems, full-stack web development, data engineering, and machine learning. Based in Spain." />
  </head>
  <body>
    <script>
      (function() {
        var stored = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var theme = stored || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
